<div class="text-layout">
    <h1>Decimal Pipe y Prcentaje</h1>
    <p>pipes incluidos en angular -Usualmente en el common Module.</p>

</div>

<div class="grid">
    <div class="col-4">
        <p-card header ="ventas netas" 
                subheader="del precente año">
                <i class="pi pi-dollar"></i>
            {{(ventasNetas +1000000) |number:'1.2-2'}}</p-card>
    </div>
    <div class="col-4">
        <p-card header="ventas Brutas"
                subheader="del presente año">
            {{(ventasNetas +2000000) | currency:'CAD':'symbol-narrow':'1.4-4'}}

        </p-card>
    </div>
    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="del presente año">
            {{porcentaje | percent:'2.2-2'}}

        </p-card>
    </div>
</div>
